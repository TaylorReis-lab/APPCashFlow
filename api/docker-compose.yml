#
#  Para subir:  docker-compose up --build -d
#  Para parar:  docker-compose down
#  Para logs:   docker-compose logs -f api
#  Para limpar: docker-compose down -v (remove volumes)
# ============================================================

version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cashflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=cashflow
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Application
  api:
    build: .
    container_name: cashflow-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/cashflow
      - JWT_SECRET=cashflow-secret-key-change-in-production-2024
      - JWT_EXPIRES_IN=7d
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb-data:
    driver: local
