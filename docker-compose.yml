# ============================================================
#  CASHFLOW APP (Frontend) — Docker Compose (Isolado)
#
#  Para subir:  docker-compose up --build -d
#  Para parar:  docker-compose down
#
#  ⚠️  A CASHFLOW API deve estar rodando separadamente!
#      Veja a pasta /api para subir o backend.
# ============================================================

version: "3.8"

services:
  app:
    build: .
    container_name: cashflow-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
